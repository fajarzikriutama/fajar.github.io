    <!-- Import Font Awesome for social media icons -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="

      referrerpolicy="no-referrer"
    ></script>

    <!-- Typewriter effect -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const profileElement = document.querySelector(".bg-white");
        profileElement.classList.add("opacity-100");

        const nameElement = document.getElementById("name");
        const descriptionElement = document.getElementById("description");

        setTimeout(function () {
          nameElement.classList.add("opacity-100");
          const typedName = new Typed(nameElement, {
            strings: ["Fajar Zikri Utama"],
            typeSpeed: 40,
            showCursor: false,
          });
        }, 1000);

        setTimeout(function () {
          descriptionElement.classList.add("opacity-100");
          const typedDescription = new Typed(descriptionElement, {
            strings: ["An English teacher who's passionate about technology."],
            typeSpeed: 25,
            showCursor: false,
          });
        }, 2000);
      });
    </script>

    <!-- Pop out effect-->
    <script>
      window.addEventListener("load", function () {
        document.getElementById("profilePicture").classList.remove("scale-0");
        document.getElementById("profilePicture").classList.add("scale-100");
      });

      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("socialIcons").classList.remove("scale-0");
          document.getElementById("socialIcons").classList.add("scale-100");
        }, 3800); // 3.8 seconds delay
      });

      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("someLinks").classList.add("opacity-100");
          document.getElementById("someLinks").classList.remove("opacity-0");
        }, 4500); // 3.8 seconds delay
      });
    </script>
